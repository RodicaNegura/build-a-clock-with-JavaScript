<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Clock With JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hand-hour></div>
      <div class="hand minute" data-hand-minute></div>
      <div class="hand second" data-hand-second></div>
      <div class="number1"></div>
      <div class="number2"></div>
      <div class="number3"></div>
      <div class="number4"></div>
      <div class="number5"></div>
      <div class="number6"></div>
      <div class="number7"></div>
      <div class="number8"></div>
      <div class="number9"></div>
      <div class="number10"></div>
      <div class="number11"></div>
      <div class="number12"></div>
    </div>
  </body>
</html>
